<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilosLogin.css">
    <script type="javaScript.js"></script>

</head>
<body>

    <h1 id="titulo-Auxilitos">MIS PRIMEROS AUXILITOS</h1>
    
    

    <content class="content_login">

        <div class="logueo">
            <h1 id="titulo">Login</h1>
            <form action="" method="POST" id="form">

                <div class="grupo">
                    <input type="email" id="correo" placeholder="Correo" required>
                </div>
                <div class="grupo">
                    <input type="password" id="contrasena" placeholder="Contraseña" required></input>
                </div>              
                <div class="grupo">
                    <button id="btn_loguearse" onclick="location.href='index.html'">ACEPTAR</button>
                </div>
                <div class="grupo">
                    <text>¿No tienes cuenta?</text>
                    <button id="btn_loguearse" onclick="location.href='registro.html'">registrarse</button>    
                </div>
                
                <div class="grupo">
                    <img id="img-btn-Facebook" src="/Images/Facebook.svg" onclick="location.href='index.html'">
                    <img id="img-btn-Google" src="/Images/Google.svg" onclick="location.href='index.html'">
                </div>

            </form>

        </div>


    </content>

    <footer class="footer">

        copyright &copy SENIORS_SENA;

    </footer>

</body>
</html>
